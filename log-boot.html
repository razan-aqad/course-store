<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="mainStyle.css">
    <title>login</title>
</head>
<body>
    
    <div class="container" style="margin-top: 150px;">
        <div class="row g-0">
            <div class="col-lg-6 shadow p-3 bg-body rounded" style="height: 438px; width: 468px;">
                <form>
                    <img src="rasel-logo.png" alt="" width="150px">
                    <h5 class="text-center mt-3">تسجيـل الدخـول</h5>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">رقم الجـوال</label>
                    <input type="email" class="form-control" placeholder="رقـم الجـوال">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">كلمـة المـرور</label>
                    <input type="password" class="form-control "placeholder="كلمـة المـرور">
                    </div>
                    <a href="" class="text-decoration-none text-muted d-block">نسيـت كلمـة المـرور</a>
                    <button type="submit" class="btn btn-primary mt-3 w-100" style="color: rgb(255, 255, 255);
                    background-color: rgb(65, 130, 195);">تـسجيـل الدخــول</button>
                    
                    <a href="" class="text-decoration-none text-muted d-block text-center mt-3">ليس لديـك حساب ؟</a>

                </form>
            </div>
            <div class="col-lg-6">
                <img src="login-2.jpg" class="w-100 rounded mt-4" alt="">
            </div>
        </div>
    </div>
</body>
</html>
